<!-- pocetna.html -->
<!DOCTYPE html>
<html lang="hr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dobrodošli</title>
</head>
<body>
    <h2>Dobrodošli!</h2>
    {% if korisnik.is_authenticated %}
        <p>Prijavljeni ste kao: {{ korisnik.username }}</p>
    {% else %}
        <!-- Add login and registration buttons if the user is not logged in -->
        <a href="{% url 'prijava' %}">Prijava</a>
        <a href="{% url 'registracija' %}">Registracija</a>
    {% endif %}
</body>
</html>
