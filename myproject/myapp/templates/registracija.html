<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Registracija</title>
</head>
<body>
    <h2>Registracija</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Registriraj se</button>
    </form>
    <p>Već imate korisnički račun? <a href="{% url 'prijava' %}">Prijavite se ovdje</a>.</p>
</body>
</html>
